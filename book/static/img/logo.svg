<svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="greenGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#34d399" /> <!-- Emerald 400 -->
      <stop offset="100%" stop-color="#059669" /> <!-- Emerald 600 -->
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="2" dy="2"/>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Background with rounded corners and shadow -->
  <rect x="5" y="5" width="90" height="90" rx="15" ry="15" fill="url(#greenGradient)" filter="url(#shadow)"/>
  
  <!-- Simple Robot Head Icon (centered) -->
  <g transform="translate(25 25)">
    <rect x="10" y="10" width="40" height="35" rx="5" ry="5" fill="#ffffff" />
    <circle cx="20" cy="25" r="3" fill="#333" />
    <circle cx="40" cy="25" r="3" fill="#333" />
    <rect x="30" y="35" width="20" height="3" fill="#333" />
    <rect x="5" y="20" width="5" height="15" rx="2" fill="#ffffff" />
    <rect x="50" y="20" width="5" height="15" rx="2" fill="#ffffff" />
    <rect x="28" y="0" width="4" height="10" fill="#ffffff" />
    <circle cx="30" cy="-2" r="3" fill="#f44336" />
  </g>
</svg>